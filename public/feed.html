<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rede Social</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-8 col-md-8">
                <main class="mx-auto bg-white">
                    <div class="pull-right">
                        <button id="logout" class="m-3 btn btn-outline-danger">Sair</button>
                    </div>
                    <form class="p-3" id="form-post">
                        <div class="d-flex">
                            <figure>
                                <img class="rounded-circle img-circle" src="/assets/img/woman.png" alt="">
                            </figure>
                            <textarea id="post" class="form-control" placeholder="Qual é sua pergunta?"></textarea>
                        </div>
                        <section class="d-flex py-4">
                            <select class="custom-select custom-select-sm category-select mx-1">
                                <option value="Geral" >Categoria</option>
                                <option>Culinária</option>
                                <option>Limpeza</option>
                                <option>Manutenção</option>
                            </select>
                            <select class="custom-select custom-select-sm privacy-select mx-1">
                                <option value="public">Público</option>
                                <option value="private">Amigos</option>
                            </select>
                            <button id="buttonPost" class="mx-1 question-button btn-sm btn-info btn-primary pull-right"
                                type="submit" disabled>Perguntar</button>
                        </section>
                        <section class="filter">
                            <select class="custom-select custom-select-sm filter-select mx-1">
                                <option value="all">Todas</option>
                                <option value="public">Público</option>
                                <option value="private">Amigos</option>
                            </select>
                        </section>
                    </form>
                </main>
                <section id="timeline" class="d-flex flex-column-reverse"></section>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-12"></div>
        </div>  
    </div>  
    <div class="modal" id="example-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Altere sua pergunta aqui:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="modal-input"></textarea>
                    <input type="hidden" name="modal-key" class="modal-key">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="modal-save" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
    <script src="src/connection.js"></script>
    <script src="src/feed.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rede Social</title>
</head>

<body>
    <div class="container bg-white mb-3">
        <form id="form-post">
            <div class="row pt-3">
                <div class="col-2 no-pad">
                    <a href="#"><img class="img-circle img-sm rounded-circle" alt="Profile Picture"
                        src="https://bootdey.com/img/Content/avatar/avatar1.png"></a>
                </div>
                <div class="panel col-10">
                    <textarea id="post" class="form-control" rows="2" placeholder="Qual Ã© a sua pergunta?"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mar-top clearfix pb-3">
                    <button id="buttonPost" class="btn btn-sm btn-info pull-right" type="submit" disabled>Perguntar</button>
                    <a class="btn btn-trans btn-icon fa fa-video-camera add-tooltip" href="#"></a>
                    <a class="btn btn-trans btn-icon fa fa-camera add-tooltip" href="#"></a>
                    <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"></a>
                </div>
            </div>
        </form>
    </div>

    <section id="timeline"></section>

    <div class="modal" id="example-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Altere sua pergunta aqui:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <textarea class="modal-input"></textarea>
                <input type="hidden" name="modal-key" class="modal-key">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" id="modal-save" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="src/connection.js"></script>
    <script src="src/feed.js"></script>
</body>

</html>

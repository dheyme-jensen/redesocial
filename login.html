<body>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="error-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                    <button type="button" class="btn btn-primary">Fazer login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container p-5 mt-5">
                    <h1 class="text-center mb-4">GrowUp</h1>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email@example.com">
                    </div>
                    <div class="form-group mb-5">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-success btn-block mb-3">ENTRAR</button>
                    <div class="social-networks my-5">
                            <button class="facebook-auth"><i class="fab fa-facebook-square"></i></button>
                            <button class="google-auth"><i class="fab fa-google"></i></button>
                        </div>
                    <p class="link text-center">Ainda n√£o tem uma conta?</p>
                    <p class="link text-center"><a href="signup.html"> Cadastre-se agora!</a></p>
                    <form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
